# environment.yml

name: dagn_aml_310
channels:
  # Official PyTorch channel is required for PyTorch packages
  - pytorch
  # Conda-Forge is often better for general scientific packages (scikit-learn, numpy, pandas)
  - conda-forge
dependencies:
  # Recommended upgrade to Python 3.10 for better stability and support
  - python=3.10
  
  # Core Deep Learning Libraries
  # We use 'pytorch' which resolves 'torch' and related dependencies
  - pytorch
  
  # Scientific and Data Manipulation Libraries
  - pandas
  - numpy
  - scikit-learn
  - scipy
  
  # NLP and Graph Libraries
  - nltk
  - networkx
  - pyyaml
  
  # Ensure pip is available for installing specific versions or niche packages later
  - pip